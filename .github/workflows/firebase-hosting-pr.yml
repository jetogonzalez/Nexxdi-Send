# Firebase Hosting Preview Deploy para Pull Requests
# Este workflow crea un preview URL para cada PR

name: Deploy Preview to Firebase Hosting

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy Preview to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NEXXDI_SEND_JETTO_GONZALEZ }}'
          projectId: nexxdi-send-jetto-gonzalez
